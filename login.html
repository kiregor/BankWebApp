<html>
<head>
	<title>Bank App - Login</title>

	<script>
		function validateForm(){
			if(document.getElementById("uname").value === ""){
				alert("No username is provided");
				document.getElementById("uname").focus();
				return false;
			}
			else if(document.getElementById("pwd").value === ""){
				document.getElementById("pwd").focus();
				alert("No password is provided");
				return false;
			}
			return true;
		}
	</script>
</head>
<body style="text-align: center;">
	<span style="font-size: 100; position: absolute;display: inline-block;"></span>
	<div style="position: absolute;top:15%;left: 25%;width: 50%;background-color: grey;border: solid black thin;height: 50%;">
		<div style="position: absolute;top:5%;left: 10%;transform: translate(-50%,-50%);">
			<img src="banklogo.png" style="height: 50">
		</div>
		<div style="position: absolute;top: 3%; right: 3%;">
			<input type="button" onclick="parent.location='http://localhost:8080/JSP/BankApp/index.html'" value="Home">
		</div>
		<div style="position: absolute;top: 30%;font-size: 50;font-weight: bold;text-align: center;">
			<form onsubmit="return validateForm()" action="http://localhost:8080/JSP/BankApp/login.jsp" method="POST">
				Username: Password:<br>
				<input id= "uname" name="username">
				<input id="pwd" type="password" name="password">
				<input type="submit" value="Account Tools" style="height: 100;width:300;font-weight: bold;">
			</form>
		</div>
	</div>
</body>
</html>
